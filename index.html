<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Witaj na mojej stronie!</h1>
    <p>To jest przykładowa strona stworzona w HTML.</p>
    <p>Możesz dodawać różne elementy, takie jak <strong>pogrubienie</strong> czy <em>kursywa</em>.</p>
    <p>Poniżej znajduje się lista:</p>
    <ul>
        <li>Pierwszy element</li>
        <li>Drugi element</li>
        <li>Trzeci element</li>
    </ul>
</body>
</html>
